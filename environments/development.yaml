# App configuration
app:
  # App's server will listen at port
  port: 8000
  # Encryption secret
  secret: keyboard_cat
# Cookie configuration
cookie:
  # The cookie name
  name: session-id
  # The cookie path
  path: /
  # The cookie domain
  domain: localhost
  # If the cookie is secure (false for dev)
  secure: false
  # Hide cookie from client js
  httponly: true
  # How long the session lasts (in seconds)
  maxage: 3600 # 60 * 60 (1 hour)
  # Same site conf, don't send cookie to other sites
  samesite: Strict
  # The encryption secret of the cookie
  secret: c3qtCRWiDWYQ8i9ujtq0Aj6c94OqCPGFZltG63KfrEmRAitqA9hKbrJS47nBg7cR
# Logger configurations
logger:
  # Logging level
  level: debug
  # File logger path
  path: ./logs/app.log
# Mongo configuration
mongo:
  # Connection URI
  uri: mongodb://root:example@localhost:27017/
  # Database name
  database: pegasus
# Redis configuration
redis:
  # Redis connection URI
  uri: redis://localhost:6379
